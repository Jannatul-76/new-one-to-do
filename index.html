<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .edit {
            background: #ffc107;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .custom-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #28a745;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox:checked {
            background-color: #28a745;
        }
        .custom-checkbox:checked::after {
            content: '\2713';
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background: #28a745;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>To-Do List</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="To-Do List Logo" class="logo">
        </div>
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <ul id="taskList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("task");
            let task = taskInput.value.trim();
            if (task === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<input type='checkbox' class='custom-checkbox' onchange='toggleTask(this)'><span>${task}</span> <button class='edit' onclick='editTask(this)'>Edit</button> <button class='delete' onclick='removeTask(this)'>X</button>`;
            document.getElementById("taskList").appendChild(li);
            
            saveTasks();
            taskInput.value = "";
            updateProgress(); // Update progress whenever a new task is added
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
            updateProgress(); // Update progress after a task is removed
        }

        function toggleTask(checkbox) {
            let taskText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                taskText.classList.add("completed");
            } else {
                taskText.classList.remove("completed");
            }
            saveTasks();
            updateProgress(); // Update progress when a task is checked or unchecked
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                let taskText = li.querySelector("span").textContent.trim();
                let isChecked = li.querySelector(".custom-checkbox").checked;
                tasks.push({ text: taskText, completed: isChecked });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `<input type='checkbox' class='custom-checkbox' ${task.completed ? "checked" : ""} onchange='toggleTask(this)'><span class='${task.completed ? "completed" : ""}'>${task.text}</span> <button class='edit' onclick='editTask(this)'>Edit</button> <button class='delete' onclick='removeTask(this)'>X</button>`;
                document.getElementById("taskList").appendChild(li);
            });
            updateProgress(); // Load progress bar based on stored tasks
        }

        function editTask(button) {
            let li = button.parentElement;
            let taskText = li.querySelector("span");
            let newTask = prompt("Edit your task:", taskText.textContent);
            if (newTask !== null && newTask.trim() !== "") {
                taskText.textContent = newTask.trim();
                saveTasks();
            }
        }

        function updateProgress() {
            let totalTasks = document.querySelectorAll("#taskList li").length;
            let completedTasks = document.querySelectorAll("#taskList li .custom-checkbox:checked").length;

            let progress = totalTasks === 0 ? 0 : (completedTasks / totalTasks) * 100;
            document.getElementById("progressBar").style.width = progress + "%";
        }
    </script>
</body>
</html>
